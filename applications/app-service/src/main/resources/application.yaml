server:
  port: "${SERVER_PORT:8083}"
spring:
  application:
    name: "${SPRING_APP_NAME:Solicitudes}"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: "${SPRING_PROFILES_INCLUDE:}"
adapters:
  r2dbc:
    host: "${R2DBC_HOST:localhost}"
    port: "${R2DBC_PORT:5432}"
    database: "${R2DBC_DATABASE:credi_ya}"
    schema: "${R2DBC_SCHEMA:public}"
    username: "${R2DBC_USERNAME:credi_user}"
    password: "${R2DBC_PASSWORD:user}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8082}"
adapter:
  restconsumer:
    timeout: 5000
    url: "${RESTCONSUMER_URL:http://localhost:8082}"
  sqs:
    update:
      region: "${AWS_REGION:us-east-1}"
      queueUrl: "${SQS_NOTIFICATION:https://sqs.us-east-1.amazonaws.com/821368348315/SolicitudesQueue}"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
    calculator:
      queueUrl: "${SQS_CALCULATOR:https://sqs.us-east-1.amazonaws.com/821368348315/CalculoEndeudamientoQueue}"
    solicitud:
      queueUrl: "${SQS_SOLICITUD:https://sqs.us-east-1.amazonaws.com/821368348315/SolicitudAprobadaQueue}"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
security:
  jwt:
    secret: "${SPRING_SECURITY_JWT_SECRET:0Dz2RFrDttxXG9ZgQ9s6nJ8lcnFv9HQ1mFtuG3B0TXQ=}"
    expiration-ms: "${SPRING_SECURITY_JWT_EXPIRATION_MS:3600000}"
entrypoint:
  sqs:
    region: "${AWS_REGION:us-east-1}"
    #endpoint: "http://localhost:4566"
    queueUrl: "${SQS_LISTENER:https://sqs.us-east-1.amazonaws.com/821368348315/EndeudamientoResponseQueue}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
    AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
    AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
